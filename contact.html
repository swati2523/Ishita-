<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact-Me</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,300&family=Montserrat:ital,wght@0,900;1,400&family=Poppins:wght@300&family=Sacramento&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/34a067dbdf.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="contact">
    <h2 class="contact-heading">Contact Me</h2>
    <div class=" row contact-row">
      <div class="col-lg-6 col-sm-12 contact-detail">
        <div class="text">Get In Touch</div>
        <p style="padding-left:30px;">hello</p>
        <div class="icons">
          <div class="contact-row">

            <div class="info">
              <span class="a"><i class="fas fa-user fa-2x"></i></span>
              <span class="b">
                <div class="head">Name</div>
                <div class="sub-title">Ishita Yadav</div>
              </span>
            </div>
          </div>
          <div class="contact-row">
            <div class="info">
              <span class="a"><i class="fas fa-address-card fa-2x"></i></span>
              <span class="b">
                <div class="head">Address</div>
                <div class="sub-title">MMMUT,Gorakhpur,Uttar Pradesh,India</div>
              </span>
            </div>
          </div>
          <div class="contact-row">

            <div class="info">
              <span class="a"><i class="fas fa-envelope fa-2x"></i></span>
              <span class="b">
                <div class="head">Email</div>
                <div class="sub-title">Ishita132@gmail.com</div>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-sm-12 send">
        <div class="text" style="padding-left:30px;">Message Me</div>
        <form action="#" name="fom1">
          <div class="fields">
            <div class="field name">
              <input class="form-control form-control-md" type="text" placeholder="Name" required>
            </div>
            <div class="field email">
              <input class="form-control form-control-md" type="email" placeholder="Email" name="email" required>
            </div>
          </div>
          <div class="field subject">
            <input class="form-control form-control-md" type="text" placeholder="Subject" required>
          </div>
          <div class="field textarea">
            <textarea class="form-control form-control-md" cols="100" rows="4" placeholder="Describe..." required></textarea>
          </div>
          <div class="button ">
            <button class="btn btn-outline-success" type="submit" onclick="fom_btn()">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
